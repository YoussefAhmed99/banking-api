service: banking-api

package:
  individually: true
  patterns:
    - '!.aws-sam/**'
    - '!claude md files/**'
    - '!events/**'
    - '!.serverless/**'
    - '!layer/**'
    - '!node_modules/**'
    - '!shared'
    - '!*.mjs'
    - '!*.md'
    - '!*.yml'
    - '!*.json'
    - '!*.toml'
    - '!functions/**'
    - 'package.json'

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-north-1
  stage: ${opt:stage, 'dev'}
  
  environment:
    ACCOUNTS_TABLE: ${self:service}-accounts-${self:provider.stage}
    TRANSACTIONS_TABLE: ${self:service}-transactions-${self:provider.stage}
    USERS_TABLE: ${self:service}-users-${self:provider.stage}
    REFRESH_TOKENS_TABLE: ${self:service}-refresh-tokens-${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'dev-jwt-secret-change-for-production-12345'}
    IS_OFFLINE: ${env:IS_OFFLINE, 'false'}
  
  layers:
    - { Ref: SharedLambdaLayer }
  
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ACCOUNTS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.ACCOUNTS_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.TRANSACTIONS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USERS_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.REFRESH_TOKENS_TABLE}

functions:
  register:
    handler: dist/functions/register/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/register/**'
    events:
      - http:
          path: register
          method: post
          cors: true
  
  login:
    handler: dist/functions/login/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/login/**'
    events:
      - http:
          path: login
          method: post
          cors: true
  
  refresh:
    handler: dist/functions/refresh/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/refresh/**'
    events:
      - http:
          path: refresh
          method: post
          cors: true
  
  logout:
    handler: dist/functions/logout/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/logout/**'
    events:
      - http:
          path: logout
          method: post
          cors: true
  
  listAccounts:
    handler: dist/functions/list-accounts/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/list-accounts/**'
    events:
      - http:
          path: accounts
          method: get
          cors: true
  
  createAccount:
    handler: dist/functions/create-account/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/create-account/**'
    events:
      - http:
          path: accounts
          method: post
          cors: true
  
  getAccount:
    handler: dist/functions/get-account/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/get-account/**'
    events:
      - http:
          path: accounts/{accountId}
          method: get
          cors: true
  
  getBalance:
    handler: dist/functions/get-balance/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/get-balance/**'
    events:
      - http:
          path: accounts/{accountId}/balance
          method: get
          cors: true
  
  deposit:
    handler: dist/functions/deposit/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/deposit/**'
    events:
      - http:
          path: accounts/{accountId}/deposit
          method: post
          cors: true
  
  withdraw:
    handler: dist/functions/withdraw/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/withdraw/**'
    events:
      - http:
          path: accounts/{accountId}/withdraw
          method: post
          cors: true
  
  transfer:
    handler: dist/functions/transfer/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/transfer/**'
    events:
      - http:
          path: accounts/{accountId}/transfer
          method: post
          cors: true
  
  getTransactions:
    handler: dist/functions/get-transactions/app.handler
    package:
      patterns:
        - '!dist/functions/**'
        - 'dist/functions/get-transactions/**'
    events:
      - http:
          path: accounts/{accountId}/transactions
          method: get
          cors: true

layers:
  shared:
    path: dist/layer
    name: ${self:service}-shared-${self:provider.stage}
    description: Shared utilities for banking API
    compatibleRuntimes:
      - nodejs20.x

resources:
  Resources:
    AccountsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.ACCOUNTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: accountId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: userId-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    TransactionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TRANSACTIONS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: accountId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: N
        KeySchema:
          - AttributeName: accountId
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
    
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: email-index
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    RefreshTokensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.REFRESH_TOKENS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: token
            AttributeType: S
        KeySchema:
          - AttributeName: token
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: expiresAt
          Enabled: true